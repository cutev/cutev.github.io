    <!-- JavaScript 代碼 -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        var sideMenuProduct = document.getElementById("sideMenuProduct");
        if (sideMenuProduct) {
            var isCollapsed = true; // 初始狀態為關閉
            var productLink = document.querySelector('[data-bs-target="#sideMenuProduct"]');
            if (productLink) {
                productLink.addEventListener('click', function () {
                    if (isCollapsed) {
                        sideMenuProduct.classList.remove('collapse'); // 先移除 collapse 類
                        sideMenuProduct.classList.add('show'); // 如果是關閉的，打開子目錄
                    } else {
                        sideMenuProduct.classList.remove('show'); // 如果是打開的，關閉子目錄
                        sideMenuProduct.classList.add('collapse'); // 再添加 collapse 類
                    }
                    isCollapsed = !isCollapsed; // 更新狀態
                });
            }
        }
    });
    </script>
